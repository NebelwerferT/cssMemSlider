<body>

            for="current-slide-3" class="slide-label">3</label>
        <img src="" alt="" class="slide-image">
        <input type="radio" name="current-slide" class="current-slide" id="current-slide-4" checked><label
            for="current-slide-4" class="slide-label">4</label>
        <img src="" alt="" class="slide-image">

</html>
