<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css mem slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <input type="radio" name="current-slide" class="current-slide" id="current-slide-1" checked>
        <img src="" alt="" class="slide-image">
        <input type="radio" name="current-slide" class="current-slide" id="current-slide-2" checked>
        <img src="" alt="" class="slide-image">
        <input type="radio" name="current-slide" class="current-slide" id="current-slide-3" checked>
        <img src="" alt="" class="slide-image">
        <input type="radio" name="current-slide" class="current-slide" id="current-slide-4" checked>
        <img src="" alt="" class="slide-image">
        <div class="second-row">
            <div class="label-container">
                <label for="current-slide-1" class="slide-label"><span class="label-text">1</span></label>
                <label for="current-slide-2" class="slide-label"><span class="label-text">2</span></label>
                <label for="current-slide-3" class="slide-label"><span class="label-text">3</span></label>
                <label for="current-slide-4" class="slide-label"><span class="label-text">4</span></label>
            </div>
            <div class="desc-container">
                <span class="desc-text-1">People change...</span>
                <span class="desc-text-2">Shogun cat</span>
                <span class="desc-text-3">Rails-rails, sleepers-sleepers</span>
                <span class="desc-text-4">I are programmer</span>
            </div>
        </div>
    </div>
</body>

</html>
