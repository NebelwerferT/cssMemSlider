<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css mem slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <input type="radio" name="current-slide" class="current-slide" id="current-slide-1">
        <input type="radio" name="current-slide" class="current-slide" id="current-slide-2">
        <input type="radio" name="current-slide" class="current-slide" id="current-slide-3">
        <input type="radio" name="current-slide" class="current-slide" id="current-slide-4">
        <div class="image-container">
            <div class="image-wrp">
                <img src="image/1.jpg" alt="People change..." class="slide-image image-1">
                <img src="image/2.jpg" alt="Shogun cat" class="slide-image image-2">
                <img src="image/3.jpg" alt="Rails-rails, sleepers-sleepers" class="slide-image image-3">
                <img src="image/4.jpg" alt="I are programmer" class="slide-image image-4">
            </div>
        </div>
        <div class="second-row">
            <div class="label-container">
                <label for="current-slide-1" class="slide-label"><span class="label-text">1</span></label>
                <label for="current-slide-2" class="slide-label"><span class="label-text">2</span></label>
                <label for="current-slide-3" class="slide-label"><span class="label-text">3</span></label>
                <label for="current-slide-4" class="slide-label"><span class="label-text">4</span></label>
            </div>
            <div class="desc-container">
                <span class="desc-text-1">People change...</span>
                <span class="desc-text-2">Shogun cat</span>
                <span class="desc-text-3">Rails-rails, sleepers-sleepers</span>
                <span class="desc-text-4">I are programmer</span>
            </div>
        </div>
    </div>
</body>

</html>
